<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title translate="no">Dart Tracker</title>
</head>
<body>

<section class="app">

  <!-- ===== Welcome ===== -->
  <div class="screen is-active" data-screen="welcome">
    <h1>Dart Tracker</h1>
    <input id="p1" placeholder="Player 1">
    <input id="p2" placeholder="Player 2">

    <label>
      Starting score
      <select id="startingScore">
        <option>301</option>
        <option selected>501</option>
        <option>701</option>
      </select>
    </label>

    <button id="start">Start game</button>
    <button id="btn-history">Game History</button>
    <button id="btn-export">Export Data</button>
    <button id="btn-import">Import Data</button>
    <button id="btn-clear-data">Clear Data (Test)</button>
  </div>

  <!-- ===== History ===== -->
  <div class="screen" data-screen="history">
    <h2>Game History</h2>
    <ul id="history-list"></ul>
    <button id="back-to-welcome">Back</button>
  </div>

  <!-- ===== History Detail ===== -->
  <div class="screen" data-screen="game-detail">
    <h2>Game Detail</h2>
    <div id="game-detail-logs"></div>
    <button id="back-to-history">Back</button>
  </div>

  <!-- ===== Game ===== -->
  <div class="screen" data-screen="game">

    <div id="header">
      <div id="player0">
        <div class="name"></div>
        <div class="score"></div>
      </div>
      <div id="player1">
        <div class="name"></div>
        <div class="score"></div>
      </div>
    </div>

    <div id="game-body">
      <div id="throws">
        <input class="throw-input" type="text" placeholder="Throw 1">
        <input class="throw-input" type="text" placeholder="Throw 2">
        <input class="throw-input" type="text" placeholder="Throw 3">
      </div>

      <div id="buttons">
        <button id="validate">Validate</button>
        <button id="undo">Undo</button>
        <button id="skip">Skip</button>
      </div>
    </div>

    <div id="log">
      <ul id="log-list"></ul>
    </div>

    <div id="game-actions">
      <button id="reset">Reset</button>
      <button id="home">Quit</button>
      <button id="help">Help</button>
    </div>

  </div>
</section>

<script type="module" src="js/state.js"></script>
<script type="module" src="js/router.js"></script>
<script type="module" src="js/ui.js"></script>
<script type="module" src="js/utils.js"></script>
<script type="module" src="js/game.js"></script>
<script type="module" src="js/preview.js"></script>
<script type="module" src="js/events.js"></script>
<script type="module" src="js/persistence/export.js"></script>

</body>
</html>
